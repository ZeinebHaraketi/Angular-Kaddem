<form [formGroup]="formP">
    <h6 class="heading-small text-muted mb-4">Modifier un Projet</h6>
    <div class="pl-lg-4">
      <div class="row">
        <div class="col-lg-6">
          <div class="form-group">
            <label class="form-control-label" for="input-username">Id:</label>
            <input type="text" id="input-username" class="form-control form-control-alternative" 
            formControlName="idProjet" 
            >
          </div>
        </div>
        <div class="col-lg-6">
          <div class="form-group">
            <label class="form-control-label" for="input-email">Description:</label>
            <input type="text" id="input-username" class="form-control form-control-alternative" 
            formControlName="description"
            >
          </div>
        </div>
      </div>
      
    </div>
    <hr class="my-4" />
   
   <button class="btn btn-success" (click)="updateProjet()">{{button}}</button>
  </form>
