  <div class="submit-form">
    <div *ngIf="!submitted">
      <div class="form-group">
        <label for="idProjet">id</label>
        <input
          type="text"
          class="form-control"
          id="idProjet"
          required
          [(ngModel)]="proj.idProjet"
          name="idProjet"
        />
      </div>
  
      <div class="form-group">
        <label for="description">Description</label>
        <input
          class="form-control"
          id="description"
          required
          [(ngModel)]="proj.description"
          name="description"
        />
      </div>
  
      <button (click)="saveP()" class="btn btn-success">Submit</button>
    </div>
  
    <div *ngIf="submitted">
      <h4>You submitted successfully!</h4>
      <button class="btn btn-success" (click)="newProjet()">Add</button>
    </div>
  </div>
