  <div class="submit-form">
    <div *ngIf="!submitted">
      <div class="form-group">
        <label for="idEns">Id</label>
        <input
          type="text"
          class="form-control"
          id="idEns"
          required
          [(ngModel)]="ens.idEns"
          name="idEns"
        />
      </div>
  
      <div class="form-group">
        <label for="description">Nom</label>
        <input
          class="form-control"
          id="nomEn"
          required
          [(ngModel)]="ens.nomEn"
          name="nomEn"
        />
      </div>

      <div class="form-group">
        <label for="description">Prenom</label>
        <input
          class="form-control"
          id="prenomEn"
          required
          [(ngModel)]="ens.prenomEn"
          name="prenomEn"
        />
      </div>

      <div class="form-group">
        <label for="description">Salaire</label>
        <input
          class="form-control"
          id="salaire"
          required
          [(ngModel)]="ens.salaire"
          name="salaire"
        />
      </div>
  
      <button (click)="saveE()" class="btn btn-success">Submit</button>
    </div>
  
    <div *ngIf="submitted">
      <h4>You submitted successfully!</h4>
      <button class="btn btn-success" (click)="newEns()">Add</button>
    </div>
  </div>
