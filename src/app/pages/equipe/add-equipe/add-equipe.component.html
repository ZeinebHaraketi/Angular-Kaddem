  <div class="submit-form">
    <div *ngIf="!submitted">
      <div class="form-group">
        <label for="idEquipe">id</label>
        <input
          type="text"
          class="form-control"
          id="idEquipe"
          required
          [(ngModel)]="equi.idEquipe"
          name="idEquipe"
        />
      </div>
  
      <div class="form-group">
        <label for="nomEquipe">Nom</label>
        <input
          class="form-control"
          id="nomEquipe"
          required
          [(ngModel)]="equi.nomEquipe"
          name="nomEquipe"
        />
      </div>

      <div class="form-group">
        <label for="niveau">Niveau</label>
        <input
          class="form-control"
          id="niveau"
          required
          [(ngModel)]="equi.niveau"
          name="niveau"
        />
      </div>

     
  
      <button (click)="saveE()" class="btn btn-success">Submit</button>
    </div>
  
    <div *ngIf="submitted">
      <h4>You submitted successfully!</h4>
      <button class="btn btn-success" (click)="newEquipe()">Add</button>
    </div>
  </div>
