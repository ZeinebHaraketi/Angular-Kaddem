  <div class="submit-form">
    <div *ngIf="!submitted">
      <div class="form-group">
        <label for="salle">Salle</label>
        <input
          type="text"
          class="form-control"
          id="salle"

          name="salle"
        />
      </div>
  
      <div class="form-group">
        <label for="thematique">Thematique</label>
        <input
          class="form-control"
          id="thematique"
          required
          [(ngModel)]="det.thematique"
          name="thematique"
        />
      </div>

     
  
      <button (click)="saveDE()" class="btn btn-success">Submit</button>
    </div>
  
    <div *ngIf="submitted">
