<h2 style="color: red;">Modification d'un Departement</h2>
<br>
<br>
<br>
<br>

<form [formGroup]="formD">
    <h6 class="heading-small text-muted mb-4">Modifier un Departement</h6>
    <div class="pl-lg-4">
      <div class="row">
        <div class="col-lg-6">
          <div class="form-group">
            <label class="form-control-label" for="input-username">Id:</label>
            <input type="text" id="input-username" class="form-control form-control-alternative" 
            formControlName="idDepart" 
            >
          </div>
        </div>
        <div class="col-lg-6">
          <div class="form-group">
            <label class="form-control-label" for="input-username">Nom:</label>
            <input type="text" id="input-username" class="form-control form-control-alternative" 
            formControlName="nomDepart"
            >
          </div>
        </div>
      </div>
      
    </div>
    <hr class="my-4" />
   
   <!--<button class="btn btn-success" (click)="updateDepart()">{{button}}</button>-->
  </form>
