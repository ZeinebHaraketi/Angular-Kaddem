<div class="container-fluid mt--7">
    <!-- Table -->
    <div class="row">
      <div class="col">
        <div class="card shadow">
          <div class="card-header border-0">
            <h3 class="mb-0">Card tables</h3>
          </div>
          <div class="table-responsive">
            <table class="table align-items-center table-flush">

              <thead class="thead-light">
                <tr>
                  <th scope="col">Id</th>
                  <th scope="col">Nom</th>
                 
                  <th scope="col">Action</th>
                </tr>
              </thead>

              <tbody>
                <tr *ngFor="let d of listD">
                 <td>{{d.idDepart}}</td>
                 <td>{{d.nomDepart}}</td>
                 
                 <!--Bouton Modifier-->
                 <!--<td><button  class="btn btn-outline-primary" (click)="editDep(d)"
                  data-toggle="modal" data-target="#exampleModal">
                  Edit</button>-->
                  <td><button type="button" class="btn btn-outline-primary"
                    (click)="open(mymodal)">edit</button>
               


                 <button type="button" class="btn btn-outline-danger" (click)="deleteDepart(d.idDepart)">
                  Delete</button>
                </td>
                 
                </tr>
               
               
               
              </tbody>
            </table>
           
           

            <table>
              <tbody>
                <tr *ngFor="let d of listD">
                  <!--<ng-template #mymodal let-modal>-->
                    <!--<div class="modal-header">
                        <h4 class="modal-title" id="modal-basic-title">Edit</h4>
                        <button type="button" class="close" aria-label="Close"
                            (click)="modal.dismiss('Cross click')">
                            <span aria-hidden="true" (click)="cancel()">Ã—</span>

                        </button>

                    </div>-->

                   <div>
                    <form>
                        <div class="modal-body">

                            <div class="row" class="col-md-5">
                                <label>Id</label>
                                <input type="text" [(ngModel)]="d.idDepart" [ngModelOptions]="{standalone : true}" />
                            </div>
                            <div class="row" class="col-md-5">
                                <label>Nom Departement</label>
                                <input type="text" [(ngModel)]="d.nomDepart" [ngModelOptions]="{standalone : true}" />
                            </div>
                           
                        </div>

                        <div class="modal-footer">

                            <button type="button" class="btn btn-info"
                                (click)="modal.close('Save click')" (click)="cancel()">Cancel</button>
                            <button class="btn btn-success"(click)="editDepartement(d)" (click)="modal.close('Save click')">Validate</button>
                        </div>
                    </form>
                </div>
              <!--</ng-template>-->
                </tr>
              </tbody>
            </table>
          </div>
        
          <hr>
         
          <div class="card-footer py-4">
          

            <nav aria-label="...">
              <ul class="pagination justify-content-end mb-0">
                <li class="page-item disabled">
                  <a class="page-link" href="javascript:void(0)" tabindex="-1">
                    <i class="fas fa-angle-left"></i>
                    <span class="sr-only">Previous</span>
                  </a>
                </li>
                <li class="page-item active">
                  <a class="page-link" href="javascript:void(0)">1</a>
                </li>
                <li class="page-item">
                  <a class="page-link" href="javascript:void(0)">2 <span class="sr-only">(current)</span></a>
                </li>
                <li class="page-item"><a class="page-link" href="javascript:void(0)">3</a></li>
                <li class="page-item">
                  <a class="page-link" href="javascript:void(0)">
                    <i class="fas fa-angle-right"></i>
                    <span class="sr-only">Next</span>
                  </a>
                </li>
              </ul>
            </nav>
          </div>
        </div>
      </div>
    </div>
